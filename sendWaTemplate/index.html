<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" id="meta-title" content="Kirim Undangan Pernikahan">
    <meta property="og:description" content="Safitri & Willy">
    <meta property="og:image" content="https://safitri-willy-invitation.vercel.app/assets/img/gallery2.jpg">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Send WA</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ddd;
        }

        form#sendWa {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../assets/img/gallery2.jpg" alt="Foto" class="avatar" />
        <form id="sendWa">
            <input type="text" name="name" placeholder="Nama" required>
            <input type="text" name="number" placeholder="Masukan No WhatsApp" required>
            <button type="submit">Kirim WhatsApp</button>
        </form>
    </div>
    <script>
        function normalizePhoneNumber(input) {
            if (!input) return "";

            // Hapus semua karakter selain angka
            let cleaned = input.replace(/[^\d]/g, '');

            // Jika dimulai dengan 0 -> ganti jadi 62
            if (cleaned.startsWith('0')) {
                cleaned = '62' + cleaned.slice(1);
            }

            // Jika sudah diawali 62, biarkan
            else if (cleaned.startsWith('62')) {
                // do nothing
            }

            // Jika dimulai dengan 8, tambahkan 62 di depannya
            else if (cleaned.startsWith('8')) {
                cleaned = '62' + cleaned;
            }

            return cleaned;
        }
        const invUrl = "https://safitri-willy-invitation.vercel.app"
        const templateMessage = "https://wa.me/__WA_NUMBER__?text=Assalamu'alaikum%20Wr.%20Wb%0ABismillahirahmanirrahim.%0A%0A*Yth.%20__NAME__*%0A%0ATanpa%20mengurangi%20rasa%20hormat,%20perkenankan%20kami%20mengundang%20Bapak/Ibu/Saudara/i,%20teman%20sekaligus%20sahabat,%20untuk%20menghadiri%20acara%20pernikahan%20kami%20:%0A%0A*Safitri%20Januarista,%20S.M%20%26%20Willy%20Agus%20Sundari*%0A%0AHari/Tgl%20:%20Minggu,%204%20Mei%202025%0APukul%20%20%20%20%20%20:%2010.00%20-%2014.00%0AAlamat%20%20%20:%20Gedung%20Mutiara.%20Jl.%20Raya%20Cipanas%20No.178,%20Cimanganten,%20Kec.%20Taroggong%20Kaler,%20Kabupaten%20Garut,%20Jawa%20Barat%2044151%0A%0ABerikut%20link%20undangan%20kami%20untuk%20info%20lengkap%20dari%20acara%20bisa%20kunjungi%20:%0A%0A__INVITATION_URL__%0A%0AMerupakan%20suatu%20kebahagiaan%20bagi%20kami%20apabila%20Bapak/Ibu/Saudara/i%20berkenan%20untuk%20hadir%20dan%20memberikan%20doa%20restu.%0A%0AMohon%20maaf%20perihal%20undangan%20hanya%20di%20bagikan%20melalui%20pesan%20ini.%20Terima%20kasih%20banyak%20atas%20perhatiannya.%0A%0AWassalamu'alaikum%20Wr.%20Wb.%0ATerima%20Kasih"
        document.getElementById('sendWa').addEventListener('submit', function (e) {
            e.preventDefault();
            let name = this.name.value;
            let waNumber = this.number.value;
            let url = templateMessage.replace("__WA_NUMBER__", normalizePhoneNumber(waNumber))
            url = url.replace("__NAME__", encodeURIComponent(name))
            url = url.replace("__INVITATION_URL__", `${invUrl}?to=${encodeURIComponent(encodeURIComponent(name))}`)
            window.open(url, '_blank');
        })
    </script>
</body>

</html>
